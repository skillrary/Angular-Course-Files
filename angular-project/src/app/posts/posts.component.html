<button class="btn btn-success" routerLink="/add-new-post">+ Add New Post</button>
<div *ngFor="let post of posts; let ind = index;">
    <strong>{{ind + 1}}. {{post['title']}}</strong>
    {{post['body']}}
    <a class="btn btn-link" routerLink="/post-details/{{post['id']}}">View</a>
    <a class="btn btn-link" (click)="deletePost(post['id'])">Delete</a>
</div>
