Products
<hr>


<div class="products">
    <div class="card" style="width: 18rem;" *ngFor="let product of products">
        <img [src]="product.images[0]" class="card-img-top" width="200px;">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">
              {{product.description}}
          </p>
          <a href="#" class="btn btn-primary">View Details</a>
        </div>    
    </div>
</div>
